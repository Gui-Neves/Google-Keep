<body>

    <header>
        <h1>Notes</h1>
    </header>
    <main>
        <div class="container">
            <form onsubmit="noteController._addNote(event)">
                <div class="noteAdd">
                    <textarea rows="1" placeholder="Title" class="inputTitle" id="title"></textarea>
                    <textarea rows="5" placeholder="Take a note..." class=" inputContent" id="content"></textarea>

                    <button class="noteButton" onclick=""><strong>Save</strong></button>
                </div>
            </form>
            <h1>My Notes</h1>
            <div class="viewContainer"></div>  
        </div>
    </main>
    <script> let noteController = new NoteController();</script>
